<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Image</title>
    <link rel="stylesheet" href="css/style-slide.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <!-- buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- buttons end -->
            <!-- slide image start -->
            <div class="slide first">
                <img src="https://picsum.photos/id/1026/800/500" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/1028/800/500" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/1029/800/500" alt="">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/999/800/500" alt="">
            </div>
            <!-- slide image end -->
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>

    <script type="text/javascript">
        var contador = 1;
        setInterval(function() {
            // alert("o");
            document.getElementById('radio' + contador).checked = true;
            contador++;
            if (contador > 4) {
                contador = 1;
            }
        }, 2000);
    </script>
</body>

</html>
